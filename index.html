<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manufacturing AI Use Cases | Invoke</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<section class="hero">
  <h1>Manufacturing AI + Automation Use Cases</h1>
  <p class="subtext">
    Real business outcomes, operational uplift, and measurable financial impact —
    powered by intelligent automation.
  </p>
</section>

<section class="section">
  <h2 class="section-title">Explore</h2>

  <div class="grid" id="grid"></div>
</section>

<footer>
  © 2025 Invoke | Intelligent Automation & Digital Transformation
</footer>

<script>
async function loadUseCases() {
  const res = await fetch('./usecases.json');
  const data = await res.json();
  const grid = document.getElementById('grid');

  data.forEach(u => {
    grid.innerHTML += `
      <a href="usecases/${u.slug}.html" class="card">
        <div class="card-title">${u.name}</div>
        <div class="card-desc">${u.description}</div>
      </a>
    `;
  });
}

loadUseCases();
</script>

</body>
</html>
